<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>

    <link rel="stylesheet" href="color.css">
</head>
<body>
    <h1 class="textlead">THE GREAT <br> <span id="colorDisplay">RGB</span> <br> COLOR GAME</h1>
    
    <div class="displayOptions">
        <button id="info">INFO</button>
        <button id="reset" type="reset">NEW COLORS</button>
        <span id="messageDisplay"></span>
        <button class="mode" id="easy">EASY</button>
        <button class="selected mode" id="hard">HARD</button>
    </div>
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>



    <script src="color.js"></script>
</body>
</html>
